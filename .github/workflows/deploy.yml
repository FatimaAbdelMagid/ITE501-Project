name: Deploy via SSM

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          env:
              AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
              AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
              AWS_REGION: ap-south-1

      - name: Deploy to EC2 instances in ASG using SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=tag:App,Values=ITE501" \
            --comment "Deploy latest from GitHub" \
            --parameters 'commands=[
              "cd /home/ec2-user/app || exit 1",
              "if [ ! -d .git ]; then git clone https://github.com/FatimaAbdelMagid/ITE501-Project.git .; fi",
              "git fetch --all",
              "git reset --hard origin/main",
              "npm install",
              "cp .env.example .env || true",
              "pm2 start src/server.js --name ite501-api || pm2 restart ite501-api",
              "pm2 save"
            ]'
